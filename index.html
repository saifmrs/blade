<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بود ستور - سماعات ايربودز</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
      background: #e7f5e7;
      margin: 0;
      padding: 10px 15px 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #059862;
      margin-bottom: 25px;
    }
    .product {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      margin-bottom: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 240px;
      border-radius: 18px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      margin-bottom: 12px;
      user-select: none;
    }
    .product h2 {
      font-weight: 900;
      color: #059862;
      margin: 0 0 10px;
    }
    .product p {
      font-weight: 700;
      font-size: 1.1rem;
      margin: 6px 0;
      color: #333;
    }
    .btn-order {
      background-color: #059862;
      color: white;
      padding: 14px 38px;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 6px 18px #077a43;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
    }
    .btn-order:hover {
      background-color: #047a30;
    }
    /* تحذير الجمارك */
    .customs-warning {
      background-color: #ffe5d4;
      color: #b02a2a;
      padding: 10px 18px;
      margin: 25px 0 0;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(176,42,42,0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>بود ستور - سماعات ايربودز</h1>

  <div id="productsContainer">
    <!-- المنتجات سيتم عرضها هنا -->
  </div>

  <div class="customs-warning">
    🚨 جميع الطلبات توصل مباشرة من المورد، يرجى العلم أن الجمارك السعودية قد تفرض رسوم جمركية على الشحنات الواردة.
  </div>

  <script>
    // جلب المنتجات من التخزين أو افتراضي
    function getProducts() {
      const stored = localStorage.getItem('productsList');
      if(stored) {
        try {
          const parsed = JSON.parse(stored);
          if (Array.isArray(parsed) && parsed.length > 0) {
            return parsed;
          }
        } catch {
          // لو فيه خطأ في JSON
          return [];
        }
      }
      // بيانات افتراضية لو مفيش حاجة
      return [
        {
          name: "سماعات ستايل AirPods عالية الجودة",
          price: "69.99 ر.س فقط",
          desc: "صوت نقي وعميق، بطارية تدوم حتى 5 ساعات، شحن لاسلكي وسريع، متوافقة مع جميع الأجهزة، توصيل مجاني داخل السعودية 🇸🇦",
          img: "https://ae01.alicdn.com/kf/S07b27118e7924e9b81c54828e20b2db8F.jpg",
          link: "https://www.paypal.com/paypalme/yourname/18.66"
        }
      ];
    }

    function renderProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = "";
      const products = getProducts();

      products.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><strong>السعر:</strong> ${p.price}</p>
          <a href="${p.link}" target="_blank" rel="noopener" class="btn-order">اطلب الآن</a>
        `;
        container.appendChild(div);
      });
    }

    window.onload = renderProducts;
  </script>
</body>
</html>
